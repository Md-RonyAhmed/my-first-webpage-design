<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>

<body>
  <div style="height:auto; width:450px;margin-left:400px ;background: #222536;padding-bottom: 40px;">
    <h2 style="color: #FFD439;background-color: #DB8504;padding: 10px;">Sign Up</h2>
    <table style="margin:30px;">
      <tr>
        <td style="color: #C7D37C;">First Name</td>
        <td><input type="text" placeholder="Enter First Name..."></td>
      </tr>
      <tr>
        <td style="color: #C7D37C;">Last Name</td>
        <td><input type="text" placeholder="Enter Last Name..."></td>
      </tr>
      <tr>
        <td style="color: #C7D37C;">Screen Name</td>
        <td><input type="text" placeholder="Enter Screen Name..."></td>
      </tr>
      <tr>
        <td style="color: #C7D37C;">Date of Birth</td>
        <td>
          <select name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
          </select>
          <select name="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <select name="year">
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
            <option value="1988">1988</option>
            <option value="1989">1989</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="color: #C7D37C;">Gender</td>
        <td style="color: #C7D37C;"><input type="radio">Male<input type="radio">Female</td>
      </tr>
      <tr>
        <td style="color: #C7D37C;">Country</td>
        <td>
          </select>
          <select name="country">
            <option value="USA">USA</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="color: #C7D37C;">E-mail</td>
        <td><input type="email" placeholder="Enter Email..."></td>
      </tr>
      <tr>
        <td style="color: #C7D37C;">Phone</td>
        <td><input type="number" placeholder="Enter Phone..."></td>
      </tr>
      <tr>
        <td style="color: #C7D37C;">Password</td>
        <td><input type="Password" placeholder="Enter Password..."></td>
      </tr>
      <tr>
        <td style="color: #C7D37C;">Confirm Password</td>
        <td><input type="Password" placeholder="Confirm Password..."></td>
      </tr>
      <tr>
        <td></td>
        <td style="color: #C7D37C;"><input type="checkbox">I agree to the Terms of Use</td>
      </tr>

      <tr>
        <td></td>
        <td><input type="submit"
            style="background-color: #5AB95F;color: #C2EBD5;border-radius: 7px;margin: 5px;padding: 5px;"><input
            type="submit" value="Cancel"
            style="background-color: #D95548;color: #C2EBD5;border-radius: 7px;margin: 5px;padding: 5px;"></td>
      </tr>
    </table>
  </div>
</body>

</html>
